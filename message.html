<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>میسج بنائیں</title>
    <style>
        @keyframes dropAndType {
            0% { opacity: 0; transform: translateY(-50px); }
            50% { opacity: 1; transform: translateY(0); }
        }

        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container { margin-top: 50px; }

        .neon-text {
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 5px #fff, 0 0 10px #ff00ff, 0 0 15px #ff00ff, 0 0 20px #ff00ff;
            overflow: hidden;
            display: inline-block;
            white-space: nowrap;
        }

        .letter {
            display: inline-block;
            opacity: 0;
            transform: translateY(-50px);
            animation: dropAndType 0.5s forwards;
        }

        input {
            width: 80%;
            padding: 10px;
            margin: 20px 0;
            font-size: 18px;
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .buttons button {
            padding: 10px 15px;
            margin: 5px;
            font-size: 16px;
            border: 2px solid white;
            cursor: pointer;
            border-radius: 5px;
            background: transparent;
            color: white;
            font-weight: bold;
            position: relative;
            overflow: hidden;
            text-shadow: 0 0 5px white, 0 0 10px white;
        }

        .buttons button::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: -100%;
            background: linear-gradient(90deg, red, yellow, green, blue, purple);
            transition: 0.5s;
            opacity: 0.7;
        }

        .buttons button:hover::before {
            left: 0;
        }

        @keyframes buttonBlink {
            0% { border-color: red; box-shadow: 0 0 5px red; }
            25% { border-color: yellow; box-shadow: 0 0 5px yellow; }
            50% { border-color: green; box-shadow: 0 0 5px green; }
            75% { border-color: blue; box-shadow: 0 0 5px blue; }
            100% { border-color: purple; box-shadow: 0 0 5px purple; }
        }

        .buttons button {
            animation: buttonBlink 2s infinite alternate;
        }

        .send-button {
            background-color: red;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            margin-top: 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 id="animatedText" class="neon-text">اپنے پیارے کے لیے عید مبارک کا پیغام بنائیں</h2>
        <input type="text" id="nameInput" placeholder="اپنا نام لکھیں">
        <div class="buttons">
            <button onclick="setRelation('میرے پیارے سے بھائی کو')">بھائی</button>
            <button onclick="setRelation('میری پیاری سی بہن کو')">بہن</button>
            <button onclick="setRelation('میری پیاری امی جان کو')">امی</button>
            <button onclick="setRelation('میرے پیارے ابو جان کو')">ابو</button>
            <button onclick="setRelation('میرے پیارے دوست کو')">دوست</button>
            <button onclick="setRelation('میری پیاری کزن کو')">کزن</button>
            <button onclick="setRelation('میرے پیارے چاچا جان کو')">چاچا</button>
            <button onclick="setRelation('میری پیاری چاچی جان کو')">چاچی</button>
            <button onclick="setRelation('میرے پیارے ماموں جان کو')">ماموں</button>
            <button onclick="setRelation('میری پیاری مامی جان کو')">مامی</button>
            <button onclick="setRelation('میرے پیارے استاد جی کو')">استاد</button>
            <button onclick="setRelation('میری پیاری خالہ جان کو')">خالہ</button>
            <button onclick="setRelation('میرے پیارے خالو جان کو')">خالو</button>
        </div>
        <button class="send-button" onclick="sendMessage()">سینڈ</button>
    </div>

    <script>
        let relation = "";

        function setRelation(selectedRelation) {
            relation = selectedRelation;
        }

        function sendMessage() {
            let name = document.getElementById("nameInput").value;
            if (name === "" || relation === "") {
                alert("براہ کرم اپنا نام اور رشتہ منتخب کریں");
                return;
            }
            localStorage.setItem("relation", relation);
            localStorage.setItem("name", name);
            window.location.href = "send.html";
        }

        document.addEventListener("DOMContentLoaded", function () {
            let textElement = document.getElementById("animatedText");
            let text = textElement.innerText;
            textElement.innerText = "";

            for (let i = 0; i < text.length; i++) {
                let span = document.createElement("span");
                span.innerText = text[i];
                span.classList.add("letter");
                span.style.animationDelay = `${i * 0.1}s`;
                textElement.appendChild(span);
            }
        });
    </script>

</body>
</html>
