<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>میسج بنائیں</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* نیون بلنکنگ ٹیکسٹ */
        @keyframes neonBlink {
            0% { color: red; }
            25% { color: blue; }
            50% { color: green; }
            75% { color: yellow; }
            100% { color: red; }
        }
        .neon-text {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            animation: neonBlink 1.5s infinite alternate;
        }

        /* بٹن لائٹ ایفیکٹ */
        .buttons button {
            font-size: 18px;
            padding: 10px;
            margin: 5px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        @keyframes buttonGlow {
            0% { box-shadow: 0 0 10px red; }
            25% { box-shadow: 0 0 10px blue; }
            50% { box-shadow: 0 0 10px green; }
            75% { box-shadow: 0 0 10px yellow; }
            100% { box-shadow: 0 0 10px red; }
        }

        .buttons button:nth-child(1) { animation: buttonGlow 2s infinite alternate 0s; }
        .buttons button:nth-child(2) { animation: buttonGlow 2s infinite alternate 0.2s; }
        .buttons button:nth-child(3) { animation: buttonGlow 2s infinite alternate 0.4s; }
        .buttons button:nth-child(4) { animation: buttonGlow 2s infinite alternate 0.6s; }
        .buttons button:nth-child(5) { animation: buttonGlow 2s infinite alternate 0.8s; }
        .buttons button:nth-child(6) { animation: buttonGlow 2s infinite alternate 1s; }
        .buttons button:nth-child(7) { animation: buttonGlow 2s infinite alternate 1.2s; }
        .buttons button:nth-child(8) { animation: buttonGlow 2s infinite alternate 1.4s; }
        .buttons button:nth-child(9) { animation: buttonGlow 2s infinite alternate 1.6s; }
        .buttons button:nth-child(10) { animation: buttonGlow 2s infinite alternate 1.8s; }
        .buttons button:nth-child(11) { animation: buttonGlow 2s infinite alternate 2s; }

        /* سینڈ بٹن */
        .send-button {
            font-size: 20px;
            padding: 12px;
            margin-top: 10px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            color: white;
            background-color: red; /* اگر گرین چاہیے تو 'green' کر دینا */
            box-shadow: 0 0 10px red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="neon-text">اپنے پیارے کے لیے عید مبارک کا پیغام بنائیں</h2>
        <input type="text" id="nameInput" placeholder="اپنا نام لکھیں">
        <div class="buttons">
            <button onclick="setRelation('میرے پیارے بھائی کو')">بھائی</button>
            <button onclick="setRelation('میری پیاری بہن کو')">بہن</button>
            <button onclick="setRelation('میری پیاری امی جان کو')">امی</button>
            <button onclick="setRelation('میرے پیارے ابو جان کو')">ابو</button>
            <button onclick="setRelation('میرے پیارے دوست کو')">دوست</button>
            <button onclick="setRelation('میری پیاری کزن کو')">کزن</button>
            <button onclick="setRelation('میرے پیارے کزن کو')">کزن</button>
            <button onclick="setRelation('میرے پیارے چاچا جان کو')">چاچا</button>
            <button onclick="setRelation('میری پیاری چاچی جان کو')">چاچی</button>
            <button onclick="setRelation('میرے پیارے ماموں جان کو')">ماموں</button>
            <button onclick="setRelation('میری پیاری مامی جان کو')">مامی</button>
            <button onclick="setRelation('میرے پیارے استاد جی کو')">استاد</button>
        </div>
        <button class="send-button" onclick="sendMessage()">سینڈ</button>
    </div>

    <script>
        let relation = "";

        function setRelation(selectedRelation) {
            relation = selectedRelation;
        }

        function sendMessage() {
            let name = document.getElementById("nameInput").value;
            if (name === "" || relation === "") {
                alert("براہ کرم اپنا نام اور رشتہ منتخب کریں");
                return;
            }
            localStorage.setItem("relation", relation);
            localStorage.setItem("name", name);
            window.location.href = "send.html";
        }
    </script>
</body>
</html>
