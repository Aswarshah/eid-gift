<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>میسج بنائیں</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DotGothic16&display=swap');

        body {
            background-color: black;
            color: white;
            font-family: 'DotGothic16', sans-serif;
            text-align: center;
        }

        .container { margin-top: 50px; }

        .neon-text {
            font-size: 24px;
            font-weight: bold;
            color: white;
            letter-spacing: 3px;
            display: inline-block;
        }

        .neon-text span {
            display: inline-block;
            animation: blink 1s infinite alternate;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        input {
            width: 80%;
            padding: 10px;
            margin: 20px 0;
            font-size: 18px;
            border: 2px solid white;
            background: transparent;
            color: white;
            text-align: center;
            outline: none;
            border-radius: 5px;
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .buttons button {
            padding: 10px 15px;
            margin: 5px;
            font-size: 16px;
            border: 2px solid white;
            cursor: pointer;
            border-radius: 5px;
            background: transparent;
            color: white;
            font-weight: bold;
            font-family: 'DotGothic16', sans-serif;
            position: relative;
            text-shadow: 0 0 5px white, 0 0 10px white;
        }

        .send-button {
            font-size: 18px;
            padding: 10px 20px;
            margin-top: 20px;
            border: 2px solid white;
            cursor: pointer;
            border-radius: 5px;
            background: transparent;
            color: white;
            font-weight: bold;
            font-family: 'DotGothic16', sans-serif;
        }

    </style>
</head>
<body>

    <div class="container">
        <h2 class="neon-text">
            <span>ع</span><span>ی</span><span>د</span> <span>م</span><span>ب</span><span>ا</span><span>ر</span><span>ک</span> <span>ہ</span><span>و</span>
        </h2>
        <input type="text" id="nameInput" placeholder="اپنا نام لکھیں">
        <div class="buttons">
            <button onclick="setRelation('میرے پیارے بھائی کو')">بھائی</button>
            <button onclick="setRelation('میری پیاری بہن کو')">بہن</button>
            <button onclick="setRelation('میری پیاری امی کو')">امی</button>
            <button onclick="setRelation('میرے پیارے ابو کو')">ابو</button>
            <button onclick="setRelation('میرے پیارے دوست کو')">دوست</button>
            <button onclick="setRelation('میرے پیارے استاد کو')">استاد</button>
            <button onclick="setRelation('ہمارے پیارے طلبہ کو')">سٹوڈنٹس</button>
        </div>

        <div id="extraInputContainer" style="display: none;">
            <input type="text" id="extraInput" placeholder="نام لکھیں (اختیاری)">
        </div>

        <button class="send-button" onclick="sendMessage()">سینڈ</button>
    </div>

    <script>
        let relation = "";

        function setRelation(selectedRelation) {
            relation = selectedRelation;
            document.getElementById("extraInputContainer").style.display = "block";
        }

        function sendMessage() {
            let name = document.getElementById("nameInput").value;
            let extraName = document.getElementById("extraInput").value;
            
            if (name === "") {
                alert("براہ کرم اپنا نام لکھیں");
                return;
            }

            let finalRelation = relation;
            if (extraName !== "") {
                finalRelation = finalRelation.replace("کو", ` ${extraName} کو`);
            }

            localStorage.setItem("relation", finalRelation);
            localStorage.setItem("name", name);
            window.location.href = "send.html";
        }
    </script>

</body>
</html>
