<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عید مبارک</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            border: 2px solid white;
            width: 90%;
            max-width: 500px;
            box-sizing: border-box;
        }
        h1 {
            font-size: 35px;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 10px #fff, 0 0 20px #ff0000, 0 0 30px #ff7300;
        }
        p {
            font-size: 20px;
            white-space: pre-line;
        }
        .screenshot-button {
            background-color: transparent;
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .screenshot-button:hover {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>

    <div class="container" id="captureArea">
        <h1>🎉 عید مبارک 🎉</h1>
        <p>🥰 کی طرف سے
🎉 ایڈوانس عید الفطر مبارک ہو 🎉

ایک خوبصورت دعا 🤲 کےساتھ
عید کا خوبصورت دن
آپ کی زندگی میں خوشیاں،🤗 محبت 🥰 اور کامیابیاں 👨‍💼 لے کر آئے۔

آمین ثم آمین 🤲
آپ ہمیشہ ہنستے😁 مسکراتے😊 رہیں 🥰</p>
        <button class="screenshot-button" onclick="captureScreenshot()">📷 اسکرین شاٹ لیں</button>
    </div>

    <script>
        function captureScreenshot() {
            let captureArea = document.getElementById("captureArea");
            html2canvas(captureArea).then(canvas => {
                let link = document.createElement('a');
                link.href = canvas.toDataURL("image/png");
                link.download = "eid_mubarak.png";
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            });
        }
    </script>

</body>
</html>
