<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌙🎉 عید مبارک 🎉🌙</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu&display=swap');

        body {
            font-family: 'Noto Nastaliq Urdu', serif;
            text-align: center;
            direction: rtl;
            background-color: #000; /* بلیک بیک گراؤنڈ */
            color: white;
            padding: 20px;
        }

        h1 {
            font-size: 35px;
            color: #FFD700;
            text-shadow: 0px 0px 15px #FFD700, 0px 0px 30px #FF4500;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 0px 0px 10px #FFD700, 0px 0px 20px #FF4500; }
            100% { text-shadow: 0px 0px 20px #FFD700, 0px 0px 40px #FF4500; }
        }

        #message-box {
            font-family: 'Noto Nastaliq Urdu', serif;
            background: black;
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255,255,255,0.4);
            display: inline-block;
            animation: multiBlink 1.5s infinite alternate;
        }

        /* نیون ایفیکٹ */
        .neon-white {
            color: white;
            text-shadow: 0px 0px 10px white, 0px 0px 20px white, 0px 0px 30px cyan, 0px 0px 40px blue;
            animation: multiBlink 1.5s infinite alternate;
        }

        .neon-red {
            color: #FF0000;
            text-shadow: 0px 0px 10px #FF0000, 0px 0px 20px #FF4500, 0px 0px 30px red;
            animation: redBlink 1.5s infinite alternate;
        }

        @keyframes multiBlink {
            0% { text-shadow: 0px 0px 10px white, 0px 0px 20px cyan, 0px 0px 30px blue; }
            100% { text-shadow: 0px 0px 20px white, 0px 0px 30px cyan, 0px 0px 40px blue; }
        }

        @keyframes redBlink {
            0% { text-shadow: 0px 0px 10px #FF0000, 0px 0px 20px #FF4500; }
            100% { text-shadow: 0px 0px 20px #FF0000, 0px 0px 30px red; }
        }

        #screenshot-text {
            font-size: 18px;
            margin-top: 20px;
            font-family: Arial, sans-serif;
            color: #FFD700;
            text-shadow: 0px 0px 10px #FFD700;
        }
    </style>
</head>
<body>

    <h1>🌙🎉 عید مبارک 🎉🌙</h1>

    <div id="message-box">
        <h2 id="relationMessage" class="neon-white"></h2>  <!-- نیون وائٹ (ملٹی کلر بلنکنگ) -->
        <h3 id="senderName" class="neon-red"></h3>  <!-- نیون ریڈ بلنکنگ -->
        <p id="senderMessage" class="neon-white"></p>  <!-- نیون وائٹ (ملٹی کلر بلنکنگ) -->
    </div>

    <p id="screenshot-text">📷 اس پیج کا اسکرین شاٹ لے کر اپنے رشتے داروں کو سینڈ کریں۔ 📷</p>

    <script>
        function typeEffect(element, text, speed, callback) {
            let i = 0;
            function typing() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(typing, speed);
                } else if (callback) {
                    callback();
                }
            }
            typing();
        }

        // لوکل سٹوریج سے ڈیٹا لوڈ کرنا
        let relation = localStorage.getItem("relation") || "";
        let senderName = localStorage.getItem("name") || "";
        let message = "🥰 کی طرف سے\n🎉 ایڈوانس عید الفطر مبارک ہو 🎉\n\n" +
                      "ایک خوبصورت دعا 🤲 کےساتھ\n" +
                      "عید کا خوبصورت دن\n" +
                      "آپ کی زندگی میں خوشیاں،🤗 محبت 🥰 اور کامیابیاں 👨‍💼 لے کر آئے۔\n\n" +
                      "آمین ثم آمین🤲\n" +
                      "آپ ہمیشہ ہنستے😁 مسکراتے😊 رہیں 🥰";

        // ٹائپنگ ایفیکٹ لگانا
        typeEffect(document.getElementById("relationMessage"), relation, 50, function() {
            typeEffect(document.getElementById("senderName"), senderName, 50, function() {
                typeEffect(document.getElementById("senderMessage"), message, 50);
            });
        });
    </script>

</body>
</html>
