<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌙🎉 عید مبارک 🎉🌙</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu&display=swap');

        body {
            font-family: 'Noto Nastaliq Urdu', serif;
            text-align: center;
            direction: rtl;
            background-color: #000; /* بلیک بیک گراؤنڈ */
            color: white;
            padding: 20px;
        }
        
        h1 {
            font-size: 35px;
            color: #FFD700;
            text-shadow: 0px 0px 15px #FFD700, 0px 0px 30px #FF4500;
            animation: glow 1.5s infinite alternate;
        }
        
        @keyframes glow {
            0% { text-shadow: 0px 0px 10px #FFD700, 0px 0px 20px #FF4500; }
            100% { text-shadow: 0px 0px 20px #FFD700, 0px 0px 40px #FF4500; }
        }

        #message-box {
            font-family: 'Noto Nastaliq Urdu', serif;
            background: black; /* بلیک بیک گراؤنڈ */
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255,255,255,0.4);
            display: inline-block;
            animation: blink 2s infinite alternate;
        }

        @keyframes blink {
            0% { box-shadow: 0px 0px 15px rgba(255,255,255,0.4); }
            100% { box-shadow: 0px 0px 25px rgba(255,255,255,0.9); }
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h1>🌙🎉 عید مبارک 🎉🌙</h1>

    <div id="message-box">
        <h2 id="relationMessage"></h2>
        <h3 id="senderName"></h3>
        <p id="senderMessage"></p>
    </div>

    <br>
    <button onclick="takeScreenshot()">📷 اسکرین شاٹ لو اور ڈاؤن لوڈ کرو 📷</button>

    <script>
        function typeEffect(element, text, speed, callback) {
            let i = 0;
            function typing() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(typing, speed);
                } else if (callback) {
                    callback();
                }
            }
            typing();
        }

        // لوکل سٹوریج سے ڈیٹا لوڈ کرنا
        let relation = localStorage.getItem("relation") || "";
        let senderName = localStorage.getItem("name") || "";
        let message = "🥰 کی طرف سے\n🎉 ایڈوانس عید الفطر مبارک ہو 🎉\n\n" +
                      "ایک خوبصورت دعا 🤲 کےساتھ\n" +
                      "عید کا خوبصورت دن\n" +
                      "آپ کی زندگی میں خوشیاں،🤗 محبت 🥰 اور کامیابیاں 👨‍💼 لے کر آئے۔\n\n" +
                      "آمین ثم آمین🤲\n" +
                      "آپ ہمیشہ ہنستے😁 مسکراتے😊 رہیں 🥰";

        // ٹائپنگ ایفیکٹ لگانا
        typeEffect(document.getElementById("relationMessage"), relation, 50, function() {
            typeEffect(document.getElementById("senderName"), senderName, 50, function() {
                typeEffect(document.getElementById("senderMessage"), message, 50);
            });
        });

        // اسکرین شاٹ لینے والا فنکشن (Full HD اور بلر فری)
        function takeScreenshot() {
            let messageBox = document.getElementById("message-box");

            // بلیک بیک گراؤنڈ، وائٹ ٹیکسٹ، اور نستعلیق فونٹ کو برقرار رکھنا
            messageBox.style.background = "black";
            messageBox.style.color = "white";
            messageBox.style.fontFamily = "'Noto Nastaliq Urdu', serif";

            html2canvas(messageBox, {
                backgroundColor: null,  // بیک گراؤنڈ کو بلیک رکھنے کے لیے
                scale: 3, // ہائی ریزولوشن کے لیے
                useCORS: true  // فونٹس بلر نہ ہوں
            }).then(canvas => {
                let link = document.createElement("a");
                link.href = canvas.toDataURL("image/png", 1.0); // فل کوالٹی (100%)
                link.download = "Eid_Mubarak.png";
                link.click();
            });
        }
    </script>

    <!-- html2canvas لائبریری لوڈ کرنا -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>

</body>
</html>
