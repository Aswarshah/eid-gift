<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌙🎉 عید مبارک 🎉🌙</title>
    <style>
        @font-face {
            font-family: 'Jameel Noori Nastaleeq';
            src: url('https://www.fontsaddict.com/fontface/jameel-noori-nastaleeq.ttf');
        }

        body {
            font-family: 'Jameel Noori Nastaleeq', serif;
            text-align: center;
            direction: rtl;
            background-color: #000; /* بلیک بیک گراؤنڈ */
            color: white;
            padding: 10px; /* کم اسپیس تاکہ موبائل پر فٹ آ جائے */
        }

        h1 {
            font-size: 28px; /* تھوڑا چھوٹا کیا */
            color: #FFD700;
            text-shadow: 0px 0px 10px #FFD700, 0px 0px 20px #FF4500;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 0px 0px 8px #FFD700, 0px 0px 16px #FF4500; }
            100% { text-shadow: 0px 0px 16px #FFD700, 0px 0px 32px #FF4500; }
        }

        #message-box {
            font-family: 'Jameel Noori Nastaleeq', serif;
            background: black;
            color: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255,255,255,0.4);
            display: inline-block;
            font-size: 22px; /* چھوٹا کیا تاکہ اسکرین پر فٹ ہو */
            line-height: 1.6; /* لائنوں کا فاصلہ مناسب رکھا */
            animation: multiBlink 1.5s infinite alternate;
            max-width: 90%; /* اسکرین پر پورا آئے */
        }

        .neon-white {
            color: white;
            text-shadow: 0px 0px 8px white, 0px 0px 16px cyan, 0px 0px 24px blue;
        }

        .neon-red {
            color: #FF0000;
            text-shadow: 0px 0px 8px #FF0000, 0px 0px 16px #FF4500;
        }

        @keyframes multiBlink {
            0% { text-shadow: 0px 0px 8px white, 0px 0px 16px cyan, 0px 0px 24px blue; }
            100% { text-shadow: 0px 0px 16px white, 0px 0px 24px cyan, 0px 0px 32px blue; }
        }

        @keyframes blinkEffect {
            0% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        #screenshot-text {
            font-size: 14px; /* تھوڑا چھوٹا کیا */
            margin-top: 10px;
            font-family: Arial, sans-serif;
            color: #FFD700;
            text-shadow: 0px 0px 8px #FFD700;
        }
    </style>
</head>
<body>

    <h1>🌙🎉 عید مبارک 🎉🌙</h1>

    <div id="message-box">
        <h2 id="relationMessage" class="neon-white"></h2>
        <h3 id="senderName" class="neon-red"></h3>
        <p id="senderMessage" class="neon-white"></p>
    </div>

    <p id="screenshot-text">📷 اس پیج کا اسکرین شاٹ لے کر اپنے رشتے داروں کو سینڈ کریں۔ 📷</p>

    <script>
        function typeEffect(element, text, speed, callback) {
            let i = 0;
            element.innerHTML = ""; 
            function typing() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(typing, speed);
                } else if (callback) {
                    callback();
                }
            }
            typing();
        }

        let relation = localStorage.getItem("relation") || "";
        let senderName = localStorage.getItem("name") || "";
        let message = "🥰 کی طرف سے\n🎉 ایڈوانس عید الفطر مبارک ہو 🎉\n\n" +
                      "ایک خوبصورت دعا 🤲 کےساتھ\n" +
                      "عید کا خوبصورت دن\n" +
                      "آپ کی زندگی میں خوشیاں،🤗 محبت 🥰 اور کامیابیاں 👨‍💼 لے کر آئے۔\n\n" +
                      "آمین ثم آمین🤲\n" +
                      "۔آپ ہمیشہ ہنستے اور مسکراتے رہیں 🥰";

        typeEffect(document.getElementById("relationMessage"), relation, 50, function() {
            typeEffect(document.getElementById("senderName"), senderName, 50, function() {
                typeEffect(document.getElementById("senderMessage"), message, 50);
            });
        });
    </script>

</body>
</html>
