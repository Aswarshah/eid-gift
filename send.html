<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌙🎉 عید مبارک 🎉🌙</title>
    <style>
        @font-face {
            font-family: 'Jameel Noori Nastaleeq';
            src: url('https://www.fontsaddict.com/fontface/jameel-noori-nastaleeq.ttf');
        }

        body {
            font-family: 'Jameel Noori Nastaleeq', serif;
            text-align: center;
            direction: rtl;
            background-color: #000;
            color: white;
            padding: 10px;
        }

        h1 {
            font-size: 28px;
            color: #FFD700;
            text-shadow: 0px 0px 10px #FFD700, 0px 0px 20px #FF4500;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 0px 0px 8px #FFD700, 0px 0px 16px #FF4500; }
            100% { text-shadow: 0px 0px 16px #FFD700, 0px 0px 32px #FF4500; }
        }

        #message-box {
            background: black;
            color: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255,255,255,0.4);
            display: inline-block;
            font-size: 22px;
            line-height: 1.6;
            animation: multiBlink 1.5s infinite alternate;
            max-width: 90%;
        }

        @keyframes multiBlink {
            0% { text-shadow: 0px 0px 8px white, 0px 0px 16px cyan, 0px 0px 24px blue; }
            100% { text-shadow: 0px 0px 16px white, 0px 0px 24px cyan, 0px 0px 32px blue; }
        }

        #customMessage, #customName {
            width: 80%;
            height: 40px;
            font-size: 18px;
            direction: rtl;
            padding: 5px;
            margin-top: 10px;
        }

        #customMessage {
            height: 80px;
        }

        #updateButton, #resetButton {
            margin-top: 10px;
            padding: 10px;
            font-size: 18px;
            background: #FFD700;
            border: none;
            cursor: pointer;
            color: black;
            font-weight: bold;
            border-radius: 5px;
            margin: 5px;
        }

        #resetButton {
            background: #FF4500;
        }

        #updateButton:hover {
            background: #FFA500;
        }

        #resetButton:hover {
            background: #FF6347;
        }
    </style>
</head>
<body>

    <h1>🌙🎉 عید مبارک 🎉🌙</h1>

    <div id="message-box">
        <h2 id="relationMessage" class="neon-white"></h2>
        <h3 id="senderName" class="neon-red"></h3>
        <p id="senderMessage" class="neon-white"></p>
    </div>

    <input type="text" id="customName" placeholder="اپنا نام لکھیں">
    <br>
    <textarea id="customMessage" placeholder="اپنی مرضی کی دعا لکھنے کے لیے یہاں پیسٹ کریں"></textarea>
    <br>
    <button id="updateButton">اپڈیٹ</button>
    <button id="resetButton">ری سیٹ</button>

    <script>
        function typeEffect(element, text, speed, callback) {
            let i = 0;
            element.innerHTML = ""; 
            function typing() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(typing, speed);
                } else if (callback) {
                    callback();
                }
            }
            typing();
        }

        let defaultMessage = "عید کا خوبصورت دن\n" +
                      "آپ کی زندگی میں خوشیاں،🤗 محبت 🥰 اور کامیابیاں 👨‍💼 لے کر آئے۔\n\n" +
                      "آمین ثم آمین🤲\n" +
                      "۔آپ ہمیشہ ہنستے اور مسکراتے رہیں 🥰";

        let senderMessageElement = document.getElementById("senderMessage");

        function updateMessage() {
            let userName = document.getElementById("customName").value.trim();
            let newMessage = document.getElementById("customMessage").value.trim();
            
            if (userName === "") {
                userName = "میرے پیارے دوست";
            }

            let finalMessage = `میرے پیارے دوست ${userName} کی طرف سے\n🎉 ایڈوانس عید الفطر مبارک ہو 🎉\n\n` + (newMessage || defaultMessage);
            
            senderMessageElement.innerHTML = "";
            typeEffect(senderMessageElement, finalMessage, 50);
        }

        function resetMessage() {
            let userName = document.getElementById("customName").value.trim();
            
            if (userName === "") {
                userName = "میرے پیارے دوست";
            }

            let finalMessage = `میرے پیارے دوست ${userName} کی طرف سے\n🎉 ایڈوانس عید الفطر مبارک ہو 🎉\n\n` + defaultMessage;
            
            senderMessageElement.innerHTML = "";
            typeEffect(senderMessageElement, finalMessage, 50);
        }

        document.getElementById("updateButton").addEventListener("click", updateMessage);
        document.getElementById("resetButton").addEventListener("click", resetMessage);

        resetMessage();
    </script>

</body>
</html>
