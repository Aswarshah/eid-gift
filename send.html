<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عید مبارک</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            direction: rtl;
            background-color: #000; /* بلیک بیک گراؤنڈ */
            color: white;
            padding: 20px;
        }
        #message-box {
            background: black; /* بلیک بیک گراؤنڈ */
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255,255,255,0.3);
            display: inline-block;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h1>🎉 عید مبارک 🎉</h1>

    <div id="message-box">
        <h2 id="relationMessage"></h2>
        <h3 id="senderName"></h3>
        <p id="senderMessage"></p>
    </div>

    <br>
    <button onclick="takeScreenshot()">📷 اسکرین شاٹ لو اور ڈاؤن لوڈ کرو 📷</button>

    <script>
        function typeEffect(element, text, speed, callback) {
            let i = 0;
            function typing() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(typing, speed);
                } else if (callback) {
                    callback();
                }
            }
            typing();
        }

        // لوکل سٹوریج سے ڈیٹا لوڈ کرنا
        let relation = localStorage.getItem("relation") || "";
        let senderName = localStorage.getItem("name") || "";
        let message = "🥰 کی طرف سے\n🎉 ایڈوانس عید الفطر مبارک ہو 🎉\n\n" +
                      "ایک خوبصورت دعا 🤲 کےساتھ\n" +
                      "عید کا خوبصورت دن\n" +
                      "آپ کی زندگی میں خوشیاں،🤗 محبت 🥰 اور کامیابیاں 👨‍💼 لے کر آئے۔\n\n" +
                      "آمین ثم آمین🤲\n" +
                      "آپ ہمیشہ ہنستے😁 مسکراتے😊 رہیں 🥰";

        // ٹائپنگ ایفیکٹ لگانا
        typeEffect(document.getElementById("relationMessage"), relation, 50, function() {
            typeEffect(document.getElementById("senderName"), senderName, 50, function() {
                typeEffect(document.getElementById("senderMessage"), message, 50);
            });
        });

        // اسکرین شاٹ لینے والا فنکشن (بلیک بیک گراؤنڈ کے ساتھ)
        function takeScreenshot() {
            let messageBox = document.getElementById("message-box");

            // پہلے بیک گراؤنڈ کو بلیک رکھنا
            messageBox.style.background = "black";
            messageBox.style.color = "white";

            html2canvas(messageBox, {backgroundColor: null}).then(canvas => {
                let link = document.createElement("a");
                link.href = canvas.toDataURL("image/png");
                link.download = "Eid_Mubarak.png";
                link.click();
            });
        }
    </script>

    <!-- html2canvas لائبریری لوڈ کرنا -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>

</body>
</html>
