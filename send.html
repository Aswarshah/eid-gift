<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>آپ کا عید مبارک گفٹ تیار ہے</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 10px;
        }
        .typing {
            display: inline-block;
            border-right: 2px solid white;
            white-space: pre-line;
            overflow: hidden;
            max-width: 90%;
            font-size: 22px;
            line-height: 1.6;
        }
        h1 {
            font-size: 35px;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 10px #fff, 0 0 20px #ff0000, 0 0 30px #ff7300;
            animation: blink 1s infinite alternate;
        }
        .neon-text {
            font-size: 20px;
            color: white;
            text-shadow: 0 0 5px #fff, 0 0 10px #ff0000, 0 0 15px #ff7300, 0 0 20px #ff0000;
            animation: blink 1s infinite alternate;
        }
        @keyframes blink {
            0% { text-shadow: 0 0 10px #ff0000, 0 0 20px #ff7300, 0 0 30px #ff0000; }
            25% { text-shadow: 0 0 10px #00ff00, 0 0 20px #00ffff, 0 0 30px #00ff00; }
            50% { text-shadow: 0 0 10px #0000ff, 0 0 20px #7300ff, 0 0 30px #0000ff; }
            75% { text-shadow: 0 0 10px #ffff00, 0 0 20px #ff00ff, 0 0 30px #ffff00; }
            100% { text-shadow: 0 0 10px #ff0000, 0 0 20px #ff7300, 0 0 30px #ff0000; }
        }
        p {
            max-width: 90%;
            font-size: 20px;
            text-align: center;
            white-space: pre-line;
        }
        button {
            background-color: white;
            color: black;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="animatedTitle">🎉 عید مبارک 🎉</h1>
        <p id="relationMessage" class="neon-text typing"></p>
        <h2 id="senderName" class="neon-text typing"></h2>
        <p id="senderMessage" class="neon-text typing"></p>
        <button onclick="downloadApp()">سکرین شارٹ لےکر اپنے  پیاروں کو سینڈ کر دہ</button>
    </div>

    <script>
        function typeEffect(element, text, speed, callback) {
            let i = 0;
            function typing() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(typing, speed);
                } else if (callback) {
                    callback();
                }
            }
            typing();
        }

        // لوکل سٹوریج سے ڈیٹا لوڈ کرنا
        let relation = localStorage.getItem("relation") || "";
        let senderName = localStorage.getItem("name") || "";
        let message = "🥰 کی طرف سے\n🎉 ایڈوانس عید الفطر مبارک ہو 🎉\n\n" +
                      "ایک خوبصورت دعا 🤲 کےساتھ\n" +
                      "عید کا خوبصورت دن\n" +
                      "آپ کی زندگی میں خوشیاں،🤗 محبت 🥰 اور کامیابیاں 👨‍💼 لے کر آئے۔\n\n" +
                      "آمین ثم آمین🤲\n" +
                      "آپ ہمیشہ ہنستے😁 مسکراتے😊 رہیں 🥰";

        // ٹائپنگ ایفیکٹ لگانا
        typeEffect(document.getElementById("relationMessage"), relation, 50, function() {
            typeEffect(document.getElementById("senderName"), senderName, 50, function() {
                typeEffect(document.getElementById("senderMessage"), message, 50);
            });
        });

        // ڈاؤن لوڈ بٹن فنکشن
        function downloadApp() {
            alert("📷 اپنے موبائل سے سکرین شارٹ لو 📷!");
        }
    </script>
</body>
</html>
