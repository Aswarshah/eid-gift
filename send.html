<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>آپ کا عید مبارک گفٹ تیار ہے</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: black; /* بیک گراؤنڈ بلیک تاکہ وائٹ ٹیکسٹ نظر آئے */
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 10px;
        }
        .typing {
            display: inline-block;
            border-right: 2px solid white;
            white-space: pre-line; /* یہ ٹیکسٹ کو ملٹی لائن میں لانے میں مدد کرے گا */
            overflow: hidden;
            max-width: 90%;
            font-size: 20px;
        }
        h1, h2 {
            max-width: 90%;
            word-wrap: break-word;
        }
        p {
            max-width: 90%;
            font-size: 18px;
            text-align: center;
            white-space: pre-line;
        }
        button {
            background-color: white;
            color: black;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="neon-text typing" id="animatedTitle">🎉 عید مبارک 🎉</h1>
        <p id="relationMessage" class="normal-text typing"></p>
        <h2 id="senderName" class="neon-text name-style typing"></h2>
        <p id="senderMessage" class="normal-text typing"></p>
        <button onclick="downloadApp()">سکرین شارٹ لےکر اپنے  پیاروں کو سینڈ کر دہ</button>
    </div>

    <script>
        function typeEffect(element, text, speed, callback) {
            let i = 0;
            function typing() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(typing, speed);
                } else if (callback) {
                    callback();
                }
            }
            typing();
        }

        // لوکل سٹوریج سے ڈیٹا لوڈ کرنا
        let relation = localStorage.getItem("relation") || "";
        let senderName = localStorage.getItem("name") || "";
        let message = "🥰 کی طرف سے\n🎉 ایڈوانس عید الفطر مبارک ہو 🎉\n\nایک خوبصورت دعا 🤲 کےساتھ\nعید کا خوبصورت دن\nآپ کی زندگی میں خوشیاں،🤗 محبت 🥰 اور کامیابیاں 👨‍💼 لے کر آئے۔\n\nآمین ثم آمین🤲\nآپ ہمیشہ ہنستے😁 مسکراتے😊 رہیں 🥰";

        // ٹائپنگ ایفیکٹ لگانا
        typeEffect(document.getElementById("animatedTitle"), "🎉 عید مبارک 🎉", 100, function() {
            typeEffect(document.getElementById("relationMessage"), relation, 50, function() {
                typeEffect(document.getElementById("senderName"), senderName, 50, function() {
                    typeEffect(document.getElementById("senderMessage"), message, 50);
                });
            });
        });

        // ڈاؤن لوڈ بٹن فنکشن
        function downloadApp() {
            alert("📷 اپنے موبائل سے سکرین شارٹ لو 📷!");
        }
    </script>
</body>
</html>
