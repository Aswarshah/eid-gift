<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌙✨ عید مبارک ✨🌙</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function nextPage() {
            window.location.href = "message.html";
        }
    </script>
    <style>
        body {
            background-color: black;
            text-align: center;
            color: white;
            font-family: 'Arial', sans-serif;
        }
        
        .neon-text {
            font-size: 40px;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #ff00ff, 0 0 20px #ff00ff, 0 0 25px #ff00ff;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #ff0000; }
            100% { text-shadow: 0 0 10px #fff, 0 0 20px #ff00ff, 0 0 30px #ff0000; }
        }

        .typing-text {
            font-size: 18px;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid white;
            display: inline-block;
            animation: typing 3s steps(40, end) infinite, blink 0.7s step-end infinite;
            color: white;
            text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #00ffff;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink {
            from, to { border-color: transparent; }
            50% { border-color: white; }
        }

        .message-container {
            margin-top: 20px;
            font-size: 20px;
            text-align: center;
        }

        .neon-border-button {
            background: none;
            border: 2px solid white;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            text-shadow: 0 0 5px #fff, 0 0 10px #00ffff;
            transition: all 0.3s ease;
        }

        .neon-border-button:hover {
            border-color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff;
        }
    </style>
</head>
<body>
    <h1 class="neon-text">🌙✨ عید مبارک ✨🌙</h1>
    
    <div class="message-container">
        <p class="typing-text">اپنے نام کے ساتھ اپنے پیاروں کے لیے</p>
        <p class="typing-text">ایڈوانس عید الفطر مبارک کا سکرین شاٹ بنوانے کے لیے</p>
        <p class="typing-text">نیچے بٹن پر دبائیں</p>
    </div>

    <button class="neon-border-button" onclick="nextPage()">یہاں کلک کریں</button>
</body>
</html>
